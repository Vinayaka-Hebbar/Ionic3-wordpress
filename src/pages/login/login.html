<ion-content padding class="form-content">
  <form class="form" [formGroup]="login_form" (ngSubmit)="login(login_form.value)">
    <ion-label class="title">Welcome back</ion-label>
    <div class="row">
      <p class="skip-login"><a (click)="skipLogin()">Skip Login</a></p>
      <p class="register"><a (click)="goToRegister()">Register!</a></p>
    </div>
    <ion-item>
      <ion-input type="text" placeholder="Username" formControlName="username" class="form-controll" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="error_message">{{error_message}}</p>
    <button ion-button full class="login-button" [disabled]="!login_form.valid" type="submit">Sign In</button>
  </form>
</ion-content>
